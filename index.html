<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nev-section">
        <div class="nev">
            <div class="left">
                <img class="logo" src="logo.svg" alt="">
                <ul class="menu-list">
                    <li><a class="same" href="#">Home</a></li>
                    <li><a class="same" href="#">Contact</a></li>
                    <li><a class="same" href="#">About us</a></li>
                    <li><a class="same" href="#">Blog</a></li>
                </ul>
            </div>
            <div class="right">
                <img class="cart-icon" src="icon-cart.svg" alt="">
                <img class="user-icon" src="image-avatar.png" alt="">
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="logo">
                    <a href="#">logo</a>
                </div>
                <input type="checkbox" id="nav-check">
                <label for="nav-check" class="nav-toggler">
                    <span></span>
                </label>
                <nav class="nav">
                    <ul class="nev-option">
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#" class="active">About us</a></li>
                        <li><a href="#" class="active">Services</a></li>
                        <li><a href="#" class="active">Testmonial</a></li>
                        <li><a href="#" class="active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
